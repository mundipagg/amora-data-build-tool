name: main
on:
  push:
    branches:
      - main

env:
  gcp_service_account: ${{ secrets.GCP_SA_KEY }}
  AMORA_MODELS_PATH: "${{ github.workspace }}/examples/amora_project/models"
  AMORA_TARGET_SCHEMA: amora
  AMORA_TARGET_PATH: "${{ github.workspace }}/examples/amora_project/target"
  AMORA_TARGET_PROJECT: amora-data-build-tool

jobs:
  qa:
    name: ğŸ‘€ Quality Assurance
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.9' ]
        experimental: [ false ]
        include:
          - python: '3.10'
            experimental: true
    steps:
      - name: ğŸš§ Install OS dependencies
        run: sudo apt-get install libxml2-dev libxslt-dev

      - name: checkout
        uses: actions/checkout@v2

      - name: ğŸ Install python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: ğŸ Cache python dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/cache
            ~/.cache
            !~/cache/exclude
          key: ${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('poetry.lock') }}

      - name: ğŸ Install Pip and Poetry
        run: pip install -U pip==21.2.4 poetry==1.1.9

      - name: ğŸ poetry install - Installing python dependencies
        run: poetry install --no-interaction
        env:
          POETRY_VIRTUALENVS_CREATE: false

      - name: ğŸš§ GCP Auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: ${{ env.gcp_service_account }}

      - name: ğŸš§ Set up GCP SDK
        uses: "google-github-actions/setup-gcloud@v0"

      - name: ğŸ¨ Black - Python format check
        run: black -v --check amora tests

      - name: ğŸ§ª pytest
        run: py.test --cov=amora --cov-report=term-missing --cov-report=xml ./tests

      - name: ğŸ§ª SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        if: ${{ matrix.python == '3.10' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ§ª Mypy - Static type check
        run: mypy --xml-report .mypy_coverage --html-report .mypy_coverage --ignore-missing-imports --install-types --non-interactive --pretty --no-color-output amora

      - name: ğŸ“¤ Uploading coverage reports as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.python }}-coverage
          path: |
            coverage.xml
            .mypy_coverage
          retention-days: 7

      - name: ğŸ“ Build documentation
        run: mkdocs build

      - name: ğŸ“ Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4
        if: ${{ matrix.python == '3.9' }}
        with:
          branch: gh-pages
          folder: docs
