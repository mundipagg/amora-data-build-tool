name: main
on:
  push:
    branches:
      - main

env:
  gcp_service_account: ${{ secrets.GCP_SA_KEY }}
  AMORA_PROJECT_PATH: "${{ github.workspace }}/tests"
  AMORA_TARGET_SCHEMA: amora
  AMORA_TARGET_PROJECT: amora-data-build-tool
  AMORA_DASH_DEBUG: 1

jobs:
  qa:
    name: 👀 Quality Assurance
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python: ["3.9"]
        experimental: [false]
        include:
          - python: "3.8"
            experimental: true
          - python: "3.10"
            experimental: true
    steps:
      - name: 🚧 Install OS dependencies
        run: sudo apt-get install libxml2-dev libxslt-dev

      - name: checkout
        uses: actions/checkout@v3

      - name: 🐍 Install python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: 🐍 Cache python dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache
            ${{ github.workspace }}/.venv
          key: ${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('poetry.lock') }}

      - name: 🐍 Install Pip and Poetry
        run: pip install -U pip==22.2.2 poetry==1.1.14

      - name: 🐍 poetry install - Installing python dependencies
        run: poetry install --no-interaction -E feature-store -E dash --remove-untracked
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: true

      - name: 🚧 GCP Auth
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: ${{ env.gcp_service_account }}

      - name: 🚧 Set up GCP SDK
        uses: "google-github-actions/setup-gcloud@v0"

      - name: 🧪 pytest
        run: poetry run py.test --headless --cov=amora --cov-report=term-missing --cov-report=xml ./tests

      - name: 🧪 Mypy - Static type check
        run: poetry run mypy --xml-report .mypy_coverage --html-report .mypy_coverage --ignore-missing-imports --pretty --no-color-output amora

      - uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          directory: ./mypy_coverage

      - name: 📤 Uploading coverage reports as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.python }}-coverage
          path: |
            coverage.xml
            .mypy_coverage
          retention-days: 3

      - name: 📝 Build documentation
        if: ${{ matrix.python == '3.9' }}
        run: poetry run mkdocs build

      - name: 📝 Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4
        if: ${{ matrix.python == '3.9' }}
        with:
          branch: gh-pages
          folder: docs
