name: release
on:
  release:
    types:
      - created

env:
  gcp_service_account: ${{ secrets.GCP_SA_KEY }}

jobs:
  release:
    name: ğŸš€ Deploy to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš§ Install OS dependencies
        run: sudo apt-get install libxml2-dev libxslt-dev

      - name: checkout
        uses: actions/checkout@v3

      - name: ğŸ Install python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ Install Pip and Poetry
        run: pip install -U pip>=23.0.1 poetry>=1.4.2

      - name: ğŸš€ Deploy to PyPI
        run: poetry publish --build --username __token__ --password ${{ secrets.PYPI_TOKEN }}

  docker:
    name: ğŸš€ Deploy to gcr.io/amora-data-build-tool/amora
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: ğŸ³ Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ³ Login to GCR
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ env.gcp_service_account }}

      - name: ğŸ³ Docker Build and Push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: gcr.io/amora-data-build-tool/amora:latest
